<!DOCTYPE html>
<html ng-app="alphabetCounter">

<head>
    <meta charset="UTF-8">
    <title>Alphabet Counter</title>
</head>

<body ng-controller="mainCtrl">
    <div>
        <input type="text" ng-model="string"></input>
        <button ng-click="countAlphabet(string)">Submit</button>
        <button ng-click="reset(string)">Reset</button>
    </div>

    <div ng-repeat="(key, value) in counts">
        {{key}} : {{value}}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js" charset="UTF-8"></script>
    <script src="js/../app.js" charset="UTF-8"></script>
    <script src="js/../mainCtrl.js" charset="UTF-8"></script>
</body>

</html>
